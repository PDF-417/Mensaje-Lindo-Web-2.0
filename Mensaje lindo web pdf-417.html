<link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#000;
  --glow1:#ff9a76;
  --glow2:#ff69b4;
  --glow3:#ffd166;
  --text:#f8f8f8;
}

*{box-sizing:border-box; margin:0; padding:0}
html,body{height:100%; font-family:'Playfair Display', serif; background:var(--bg); overflow:hidden;}

body::before{
  content:"";
  position:fixed; inset:0;
  background: url('assets/cherries-neon.png') center/200px repeat, linear-gradient(180deg,#000,#0a0a0a);
  opacity:0.15;
  z-index:-2;
}

/* Luces suaves */
.ambient-glow{
  position:fixed; inset:-30%; filter: blur(100px) saturate(160%);
  background: radial-gradient(600px at 20% 30%, rgba(255,105,180,0.25), transparent 70%),
              radial-gradient(700px at 80% 70%, rgba(255,209,102,0.2), transparent 70%),
              radial-gradient(500px at 50% 10%, rgba(255,154,118,0.2), transparent 70%);
  animation: slow 20s ease-in-out infinite alternate;
  z-index:-1;
}
@keyframes slow{from{transform:scale(1)}to{transform:scale(1.05)}}

/* Contenedor */
.wrap{display:grid; place-items:center; height:100%; padding:20px;}
.card{
  width:min(900px,90%); padding:clamp(20px,5vw,50px);
  background:rgba(20,20,20,0.6); border:1px solid rgba(255,255,255,0.08);
  border-radius:30px; backdrop-filter: blur(10px);
  box-shadow:0 0 40px rgba(255,105,180,0.15), inset 0 0 25px rgba(255,209,102,0.08);
  position:relative; text-align:center;
}
.card::before{
  content:""; position:absolute; inset:-2px; border-radius:inherit; z-index:-1;
  background:conic-gradient(from 0deg,var(--glow1),var(--glow2),var(--glow3),var(--glow2));
  filter:blur(15px); opacity:.5; animation:spin 18s linear infinite;
}
@keyframes spin{to{transform:rotate(1turn)}}

.title{
  font-family:'Parisienne',cursive;
  font-size:clamp(42px,9vw,100px);
  background:linear-gradient(90deg,var(--glow1),var(--glow3),var(--glow2));
  -webkit-background-clip:text; color:transparent;
  text-shadow:0 0 20px rgba(255,154,118,.6),0 0 40px rgba(255,105,180,.5);
}
.subtitle{
  font-size:clamp(16px,3vw,22px); opacity:.9; margin-top:8px;
}
.divider{height:1px;margin:24px 0;background:linear-gradient(90deg,transparent,rgba(255,255,255,.25),transparent)}

.actions{display:flex;flex-wrap:wrap;gap:14px;justify-content:center}
.btn{
  padding:12px 18px; border-radius:18px; border:1px solid rgba(255,255,255,0.15);
  background:linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.02));
  color:var(--text); font-weight:600; letter-spacing:.5px; cursor:pointer;
  backdrop-filter:blur(6px); transition:.2s;
}
.btn:hover{transform:scale(1.05); border-color:rgba(255,255,255,.3); box-shadow:0 0 12px var(--glow2,.4)}
.btn:active{transform:scale(.95)}

.word{
  position:fixed; left:50%; top:50%; transform:translate(-50%,-50%);
  font-family:'Parisienne',cursive;
  font-size:clamp(30px,6vw,60px);
  background:linear-gradient(90deg,var(--glow2),var(--glow3));
  -webkit-background-clip:text; color:transparent;
  text-shadow:0 0 16px rgba(255,105,180,.7),0 0 40px rgba(255,209,102,.5);
  opacity:0;
}
.footnote{text-align:center;opacity:.8;font-size:13px;margin-top:20px}
.badge{position:fixed;bottom:8px;left:12px;font-size:12px;opacity:.7}
.dedication{position:fixed;bottom:8px;right:12px;font-size:13px;font-weight:600;color:var(--glow2)}
</style>
</head>
<body>

<div class="ambient-glow"></div>

<div class="wrap">

      <button class="btn" id="btnWords">üí• Explosi√≥n</button>

</div>

<div class="badge">Hecho con üíú</div>

</audio>

<script>
// Mensajes rom√°nticos
const messages=[
  "Linda muchachita","Eres mi universo üåå","Mon tr√©sor üíé","Te elijo hoy y siempre","Ma ch√©rie ‚ú®",
  "Tu sonrisa ilumina mi vida","Mon c≈ìur bat pour toi","Eres mi suerte üçÄ","Mi paz, mi cielo üíñ","Je t'adore, mon amour"
];
const subtitles=[
  "Siempre tuyo, siempre m√≠a, toujours √† nous","Si supieras lo que siento‚Ä¶","Qu√© fortuna coincidir contigo üí´",
  "Pour toi, toujours et √† jamais","Eres mi canci√≥n favorita üé∂","Tu mirada, mi luz","Mon √©toile de la nuit üåô"
];

let idx=0;
function changeMsg(){
  idx=(idx+1)%messages.length;
  document.getElementById("title").textContent=messages[idx];
  document.getElementById("subtitle").textContent=subtitles[idx%subtitles.length];
  burstWords();
}
document.getElementById("btnNext").onclick=changeMsg;

// Palabras bonitas
const niceWords=["te amo","mi sol","mi vida","mi cielo","mi luz","mon amour","ma vie","mon soleil","ma joie","mon c≈ìur"];
function burstWords(){
  for(let i=0;i<30;i++){
    const w=document.createElement("div");
    w.className="word";
    w.textContent=niceWords[Math.floor(Math.random()*niceWords.length)];
    document.body.appendChild(w);

    const angle=Math.random()*Math.PI*2,dist=120+Math.random()*300;
    const tx=Math.cos(angle)*dist,ty=Math.sin(angle)*dist,rot=Math.random()*60-30;

    w.animate([
      {transform:"translate(-50%,-50%) scale(0.8)",opacity:0},
      {transform:`translate(calc(-50% + ${tx}px), calc(-50% + ${ty}px)) scale(1.3) rotate(${rot}deg)`,opacity:1,offset:.4},
      {transform:`translate(calc(-50% + ${tx}px), calc(-50% + ${ty}px)) scale(1) rotate(${rot}deg)`,opacity:0}
    ],{duration:6000+Math.random()*2000,easing:"ease-out",fill:"forwards"});

    setTimeout(()=>w.remove(),8000);
  }
}
document.getElementById("btnWords").onclick=burstWords;

// M√∫sica
const song=document.getElementById("song"),btnPlay=document.getElementById("btnPlay");
let playing=false;
btnPlay.onclick=()=>{
  if(!playing){song.play();btnPlay.textContent="‚è∏Ô∏è Pausar";playing=true}
  else{song.pause();btnPlay.textContent="‚ñ∂Ô∏è M√∫sica";playing=false}
};

// --- Lluvia de emojis sorpresa ---
function emojiRain(){
  const emojis = ["üíñ","‚ú®","üå∏","üçí","üåô","üí´","üåπ"];
  const e = document.createElement("div");
  e.textContent = emojis[Math.floor(Math.random()*emojis.length)];
  e.style.position="fixed";
  e.style.left = Math.random()*100 + "vw";
  e.style.top = "-50px";
  e.style.fontSize = (30+Math.random()*25) + "px";
  e.style.opacity = 0.8;
  e.style.pointerEvents="none";
  e.style.transition="transform 6s linear, opacity 6s linear";
  document.body.appendChild(e);

  setTimeout(()=>{
    e.style.transform = `translateY(${window.innerHeight+100}px) rotate(${Math.random()*360}deg)`;
    e.style.opacity = 0;
  },100);

  setTimeout(()=>e.remove(),6500);
}
function startEmojiRain(){
  setInterval(()=>{

  }, 2000 + Math.random()*3000);
}
startEmojiRain();
</script>
